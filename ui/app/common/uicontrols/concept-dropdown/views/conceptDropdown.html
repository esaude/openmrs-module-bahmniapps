<select ng-options="answer as answer.name for answer in ::answers"
        ng-change="onChange(selectedAnswer)"
        ng-disabled="ngDisabled"
        ng-class="{{
        '{' + onInvalidClass + ' : ' + '!isValid' + '}'
        }}"
        ng-model="selectedAnswer">
    <option value="" ng-if="defaultConcept.name !== 'CONFIDENT_AGE_TYPE'">{{ 'CHOOSE_ANSWER_FROM_DROPDOWN_LABEL'|translate }}</option>
</select>
