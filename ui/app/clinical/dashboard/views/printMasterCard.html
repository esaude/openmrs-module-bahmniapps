<style>
    table {
        width: 100%
    }

    table,
    td,
    th {
        border: 1px solid #595959;
        border-collapse: collapse;
        font-family: arial;
        font-size: 9px;
    }

    td,
    th {
        padding: 0 1px 0 1px;
    }

    td {
        word-wrap: break-word;
    }

    input[type="checkbox"] {
        vertical-align: middle;
    }

	.title {
		font-weight: bold;
		font-size: 1em
	}

	.flex-center {
		display: flex;
		justify-content: center;
	}

    .circleSelect {
        border-radius: 100%;
        border: 1px solid #000;
        padding-left: 2px;
        padding-right: 2px;
        padding-top: 1px;
        padding-bottom: 1px;
    }

    .align-left {
		float: left;
	}
    
    .align-right {
        float: right;
    }

    .text-small {
        font-size: 7px;
    }

    .center {
        text-align: center;
    }

    .text-sideways {
		writing-mode: vertical-rl;
		text-orientation: sideways;
	}

	.text-upright {
		writing-mode: vertical-rl;
		text-orientation: upright;
	}

    .sampleTable {
        border-collapse: collapse;
        border-spacing: 0;
        font-size: 6px;
        margin-right: 10px;
        height: 100%;
        width: 100%;
    }

    .sampleTb {
        border-collapse: collapse;
        border-spacing: 0;
        padding: 1px 1px 1px 1px;
        text-align: center;
        overflow: hidden;
        height: 100%;
        width: 100%;
    }

    .sampleTb td {
        border-style: dashed dashed solid dashed;
        border-width: 1px;
        font-size: 8px;
    }

    .table-small-a {
        border-collapse: collapse;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        width: 10%;
        font-size: 12px;
        margin-left: 10px;
    }

    .table-small-b {
        border-collapse: collapse;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        width: 20%;
        font-size: 8px;
        float: right;
        margin-left: 10px;
    }

    .texto-uptop {
        font-size: 10px;
        font-weight: bold;
    }

    .texto-small {
        font-size: 8px;
        display: "inline";
        font-weight: bold;
    }

    .texto-extrasmall {
        font-size: 6px;
        display: "inline";
    }

    .sampleTable td {
        font-size: 6px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: black;
    }

    .sampleTable .centralizetext {
        font-size: 6px;
        text-align: center;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: black;
    }

    .sampleTable th {
        font-size: 6px;
        font-weight: normal;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: black;
    }

    .sampleTable .cells {
        width: 50px;
    }

    .sampleTable span {
        font-size: 6px;
    }

    .align-content-vertical {
        writing-mode: vertical-rl;
        margin-inline-start: 160px;
    }
    
    .rotate{
        display: inline-block;
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
    }
</style>

<div ng-controller="PrintMasterCardController">
    <div ng-include src="'dashboard/views/masterCardSections/resumo.html'"></div>
    <br>
    <div ng-include src="'dashboard/views/masterCardSections/apss.html'"></div>
    <br>
    <div ng-include src="'dashboard/views/masterCardSections/clinicoTop.html'"></div>
</div>
