<section class="form-field-inline" ng-repeat="addressLevels in ::addressLevelsChunks">
    <article class="form-field" ng-repeat="addressLevel in ::addressLevels"
             ng-class="::{'right-form-field': $index % 2 != 0 }">
        <div class="field-attribute"><label for="{{::addressLevel.addressField}}">{{::addressLevel.name | translate}}<span
                class="asterick"
                ng-show="::addressLevel.required">*</span></label>
        </div>
        <div class="field-value"
             ng-if="addressLevel.addressField != 'address3' && addressLevel.addressField != 'address4' &&
                    addressLevel.addressField != 'address5' && addressLevel.addressField != 'address6' &&
                    addressLevel.addressField != 'latitude'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   pattern-validate
                   non-blank="::addressLevel.required"
                   ng-model="address[addressLevel.addressField]"
                   bahmni-autocomplete
                   source="getAddressEntryList(addressLevel.addressField)"
                   response-map="getAddressDataResults"
                   on-select="addressFieldSelected(addressLevel.addressField)"
                   ng-change="clearFields(addressLevel.addressField)"
                   min-length="1"
                   strict-select="addressLevel.isStrictEntry"
                   initial-value="selectedValue[addressLevel.addressField]"
                   is-invalid="addressFieldInvalid"
                   ng-class="{'illegalValue': addressFieldInvalid}"
                   on-edit="removeAutoCompleteEntry(addressLevel.addressField)"
                   required/>
        </div>

        <div class="field-value" ng-if="addressLevel.addressField == 'latitude'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   min-length="1"
                   only-letters-numbers-input="{{regex}}"
                   with=""
                   ng-model="address[addressLevel.addressField]"/>
        </div>

        <div class="field-value" ng-if="addressLevel.addressField == 'address3'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   min-length="1"
                   only-numbers-input="{{onlyNumber}}"
                   with=""
                   ng-model="address[addressLevel.addressField]"/>
        </div>

        <div class="field-value" ng-if="addressLevel.addressField == 'address4'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   min-length="1"
                   only-letters-numbers-input="{{regex}}"
                   with=""
                   ng-model="address[addressLevel.addressField]"/>
        </div>

        <div class="field-value" ng-if="addressLevel.addressField == 'address5'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   min-length="1"
                   only-numbers-input="{{onlyNumber}}"
                   with=""
                   ng-model="address[addressLevel.addressField]"/>
        </div>

        <div class="field-value" ng-if="addressLevel.addressField == 'address6'">
            <input type="text"
                   id="{{::addressLevel.addressField}}"
                   min-length="1"
                   only-letters-numbers-input="{{regex}}"
                   with=""
                   ng-model="address[addressLevel.addressField]"/>
        </div>
    </article>
</section>
